<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    



</head>
<body>
    
    <section class="contact">
        <h1>CONTACT US</h1>
        <div class="content">
        <div class="row">
            <form >
                <h3>İLETİŞİME GEÇ</h3>
            <div class="inputBox">
                <input type="text" placeholder="name">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inputBox">
                <input type="email" placeholder="email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="inputBox">
                <input type="number" placeholder="phone number">
                <i class="fa-solid fa-phone"></i>
            </div>
            <input type="submit" class="btn" value="iletişime geç">
            </form>
     
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1562.843026507535!2d27.1393784!3d38.4256196!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbd8f73155fa69%3A0xe17659b3555aad89!2zxLBzbWV0IEthcHRhbiwgSMO8cnJpeWV0IEJsdi4gTm86MTEsIDM1MjEwIEtvbmFrL8Swem1pcg!5e0!3m2!1str!2str!4v1682178819954!5m2!1str!2str" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           
    </div>
    </div>
            

    </section>
    
</body>
</html>
